server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: API-GATEWAY

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: "http://localhost:8088/realms/mck-e-commerce"

# Product Service Route
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
            - Method=GET,POST,PUT,PATCH,DELETE
# Product Cart Route
        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/v1/cart/**
            - Method=GET,POST,PUT,PATCH,DELETE
# User Service Route
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**
            - Method=GET,POST,PUT,PATCH,DELETE
# Review Service Route
        - id: review-service
          uri: lb://review-service
          predicates:
            - Path=/api/v1/reviews/**
            - Method=GET,POST,PUT,PATCH,DELETE
# Order Service Route
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/v1/orders/**
            - Method=GET,POST,PUT,PATCH,DELETE
# Inventory Service Route
        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/v1/inventory/**
            - Method=GET,POST,PUT,PATCH,DELETE
# Auth server Route
       
# Discovery Service Route
        - id: discovery-service
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/web
          filters:
            - SetPath=/
# Discovery Service static resources Route
        - id: discovery-service-static
          uri: http://localhost:8761
          predicates:
            - Path=/eureka/**



logging:
  level:
    root: INFO
    org:
      springframework:
        cloud:
          gateway:
            route:
              routeDefinitionLocator: INFO

